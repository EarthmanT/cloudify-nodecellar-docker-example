tosca_definitions_version: cloudify_dsl_1_0

imports:
  - http://www.getcloudify.org/spec/cloudify/3.1/types.yaml
  - https://raw.githubusercontent.com/cloudify-cosmo/cloudify-docker-plugin/1.1/plugin.yaml

################################################################
# Blueprint inputs
# 
# The values are provided via the inputs.json file.
# passed when creating the deployment (-i inputs.json).
################################################################

inputs:

    host_ip:
        description: >
          The ip of the host the application will be deployed on  
        default: 127.0.0.1

    agent_user:
        description: >
          User name used when SSH-ing into the started machine
        default: ubuntu

    agent_private_key_path:
        description: >
          Path to a private key that resided on the management machine.
          SSH-ing into agent machines will be done with this key.
        default: ~/.ssh/agent_key.pem

    install_agent: 
        description: > 
          When running in local mode set this to false
        default: false

node_templates:

  host:
    type: cloudify.nodes.Compute
    properties:
      install_agent: { get_input: install_agent }
      ip: { get_input: host_ip }
      cloudify_agent:
        user: { get_input: agent_user }
        key: { get_input: agent_private_key_path }

  nodecellar_container:
    type: cloudify.docker.Container
    properties:
      name: nodecellar
      image:
        repository: uric/nodecellar
      ports:
        8080: 8080
      params:
        stdin_open: true
        tty: true
        command: nodejs server.js
        environment:
          NODECELLAR_PORT: 8080
          MONGO_PORT: 27017
    relationships:
      - type: cloudify.relationships.contained_in
        target: vm
      - type: cloudify.relationships.connected_to
        target: mongod_container
        source_interfaces:
          cloudify.interfaces.relationship_lifecycle:
            preconfigure: nodecellar-scripts/preconfigure.py

  mongod_container:
    type: cloudify.docker.Container
    properties:
      name: mongod
      image:
        repository: dockerfile/mongodb
      ports:
        27017: 27017
        28017: 28017
      params:
        stdin_open: true
        tty: true
        command: mongod --rest --httpinterface --smallfiles
    relationships:
      - type: cloudify.relationships.contained_in
        target: vm

outputs:
  endpoint:
    description: Web application endpoint
    value:
      ip_address: { get_attribute: [ vm, ip ] }
      port: 8080
