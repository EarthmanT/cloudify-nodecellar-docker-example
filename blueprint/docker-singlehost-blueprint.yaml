node_templates:

  vm:
    type: cloudify.nodes.Compute
    properties:
      install_agent: false
      ip: { get_input: host_ip }
      cloudify_agent:
        user: { get_input: agent_user }
        key: { get_input: agent_private_key_path }

  mongod:
    type: mongo_database
    properties:
      role: mongod
      port: 27017
      web_port: 28017
    interfaces:
      cloudify.interfaces.lifecycle:
        configure:
          implementation: docker.docker_plugin.tasks.configure
          inputs:
            daemon_client: {}
            container_config:
              command: mongod --rest --httpinterface --smallfiles
              # src: http://insert/url/to/image/here            
              image: dockerfile/mongodb
              ports: 
                - { get_property: [ mongod, port ] }
                - { get_property: [ mongod, web_port ] }
        start:
          implementation: docker.docker_plugin.tasks.run
          inputs:
            daemon_client:   {}
            processes_to_wait_for: 
              process_names: 
                - mongod
              wait_for_time_secs: 5
            container_start:               
              #publish_all_ports: true  
              port_bindings:                
                27017: { get_property: [ mongod, port ] }
                28017: { get_property: [ mongod, web_port ] }
        stop:
          implementation: docker.docker_plugin.tasks.stop
          inputs:
            daemon_client:  {}
            container_stop: {}
        delete:
          implementation: docker.docker_plugin.tasks.delete
          inputs:
            daemon_client:    {}
            # required in case container to remove is currently running
            container_stop:   {}
            container_remove: {}
    relationships:
      - target: vm
        type: cloudify.relationships.contained_in

  nodecellar_app:
    type: nodejs_app
    properties:
      base_port: 8080
    interfaces:
      cloudify.interfaces.lifecycle:
        configure:
          implementation: docker.docker_plugin.tasks.configure
          inputs:
            daemon_client: {}
            container_config:
              command: nodejs server.js
              # src: http://insert/url/to/image/here            
              image: cloudify/nodecellar
              environment:
                NODECELLAR_PORT: { get_property: [ nodecellar_app, base_port ] }
                MONGO_PORT: { get_property: [ mongod, port ] }
              ports: 
                - { get_property: [ nodecellar_app, base_port ] }
        start:
          implementation: docker.docker_plugin.tasks.run
          inputs:
            daemon_client:   {}
            container_start:               
              #publish_all_ports: true  
              port_bindings:                
                8080: { get_property: [ nodecellar_app, base_port ] }
        stop:
          implementation: docker.docker_plugin.tasks.stop
          inputs:
            daemon_client:  {}
            container_stop: {}
        delete:
          implementation: docker.docker_plugin.tasks.delete
          inputs:
            daemon_client:    {}
            # required in case container to remove is currently running
            container_stop:   {}
            container_remove: {}    
    relationships:
      - type: cloudify.relationships.contained_in
        target: vm
      - type: cloudify.relationships.connected_to
        target: mongod
        source_interfaces:
          cloudify.interfaces.relationship_lifecycle:
            preconfigure: nodecellar-scripts/preconfigure.py

outputs:
  endpoint:
    description: Web application endpoint
    value:
      ip_address: { get_attribute: [ vm, ip ] }
      port: { get_property: [ nodecellar_app, base_port ] }



